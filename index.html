<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <!--<script> src="task.js"</script> -->    
<div class="container">
    <p>
      <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
    </p>
    
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox"><label>Interview at 5pm </label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      <!-- <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li> -->
    </ul>
    
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked ><label>Complete web work , as a part of task</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
    </ul>
  </div>

  <script type="text/javascript" src="task.js"></script>
</body>
</html>
